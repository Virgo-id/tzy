<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Catatan</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-image: url('1.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.3);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(4px);
    }

    form {
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 1.6rem;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 500;
      color: #ddd;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
      margin-bottom: 1rem;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background: #00cc88;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #00b07a;
    }

    @media (max-width: 600px) {
      form {
        margin: 1rem;
        padding: 1.5rem;
      }

      .back-btn {
        font-size: 1rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <button class="back-btn" onclick="location.href='utama.html'">←</button>

  <form id="formCatatan">
    <h1>✍️ Tambah Catatan</h1>

    <label for="kategori">Kategori</label>
    <input type="text" id="kategori" required>

    <label for="judul">Judul</label>
    <input type="text" id="judul" required>

    <label for="isi">Isi Catatan</label>
    <textarea id="isi" required></textarea>

    <button type="submit">Simpan Catatan</button>
  </form>

  <script>
    if (sessionStorage.getItem("aksesAdmin") !== "true") {
      location.href = "index.html";
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB59jxyeAOLp4bLJdBF4R0-bw7NnieEzes",
      authDomain: "catatanvirgo-dbe55.firebaseapp.com",
      projectId: "catatanvirgo-dbe55",
      storageBucket: "catatanvirgo-dbe55.firebasestorage.app",
      messagingSenderId: "454030613940",
      appId: "1:454030613940:web:4302930fc1bde41774a6e1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('formCatatan');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const kategori = document.getElementById('kategori').value.trim();
      const judul = document.getElementById('judul').value.trim();
      const isi = document.getElementById('isi').value.trim();

      try {
        await addDoc(collection(db, "catatan"), {
          kategori,
          judul,
          isi,
          tanggal: new Date().toISOString()
        });

        alert("✅ Catatan berhasil ditambahkan!");
        form.reset();
      } catch (err) {
        alert("❌ Gagal menyimpan catatan: " + err.message);
      }
    });
  </script>
</body>
</html>
