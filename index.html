<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virgo</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-image: url('1.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      opacity: 0;
      animation: fadeInBody 1.2s ease forwards;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    form {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.00);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.0);
      transform: translateY(30px);
      opacity: 0;
      animation: slideFadeIn 1s ease-out 0.3s forwards;
    }

    @keyframes slideFadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 500;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      outline: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 0 2px #00cc88aa;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background: #00cc88;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover:enabled {
      background: #00b07a;
      transform: scale(1.03);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <form id="formLogin">
    <h1>üîê Masuk Admin</h1>

    <label for="sandi">Masukkan Sandi</label>
    <input type="password" id="sandi" required>

    <button type="submit" id="btnMasuk">Masuk</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB59jxyeAOLp4bLJdBF4R0-bw7NnieEzes",
      authDomain: "catatanvirgo-dbe55.firebaseapp.com",
      projectId: "catatanvirgo-dbe55",
      storageBucket: "catatanvirgo-dbe55.appspot.com",
      messagingSenderId: "454030613940",
      appId: "1:454030613940:web:4302930fc1bde41774a6e1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();

      const button = document.getElementById("btnMasuk");
      const input = document.getElementById("sandi").value.trim();

      if (!input) return alert("Sandi wajib diisi!");

      button.disabled = true;
      button.textContent = "Bismillah...";

      try {
        const ref = await getDoc(doc(db, "pengaturan", "admin"));
        if (!ref.exists()) {
          alert("Sandi belum disetel di sistem!");
          button.disabled = false;
          button.textContent = "Masuk";
          return;
        }

        const stored = ref.data().password;

        if (input === stored) {
          sessionStorage.setItem("aksesAdmin", "true");
          location.href = "utama.html";
        } else {
          alert("Sandi salah!");
          button.disabled = false;
          button.textContent = "Masuk";
        }
      } catch (error) {
        alert("Terjadi kesalahan saat memproses.");
        button.disabled = false;
        button.textContent = "Masuk";
      }
    });
  </script>
</body>
</html>
