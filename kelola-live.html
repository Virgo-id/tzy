<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virgo</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-image: url('1.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      text-align: left;
      z-index: 100;
    }

    .topbar button {
      background: #333;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .topbar button:hover {
      background: #444;
    }

    main {
      padding: 5rem 1rem 2rem;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .card {
      background: #fff;
      color: #222;
      border-radius: 10px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .card h3 {
      margin: 0.2rem 0;
      font-size: 1.1rem;
    }

    .card small {
      color: #555;
      display: block;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
    }

    .actions {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 0.5rem;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      color: #444;
    }

    .actions button:hover {
      color: #000;
    }

    @media (max-width: 600px) {
      .topbar button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      .card {
        padding: 1rem;
      }

      .card p {
        font-size: 0.95rem;
      }

      .actions {
        gap: 0.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="topbar">
    <button onclick="location.href='utama.html'">‚Üê Kembali</button>
  </div>

  <main>
    <h2>üåü Daftar Catatan Live</h2>
    <div id="daftarLive">Bismillah...</div>
  </main>

  <script>
    if (sessionStorage.getItem("aksesAdmin") !== "true") {
      location.href = "index.html";
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs,
      doc, deleteDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB59jxyeAOLp4bLJdBF4R0-bw7NnieEzes",
      authDomain: "catatanvirgo-dbe55.firebaseapp.com",
      projectId: "catatanvirgo-dbe55",
      storageBucket: "catatanvirgo-dbe55.firebasestorage.app",
      messagingSenderId: "454030613940",
      appId: "1:454030613940:web:4302930fc1bde41774a6e1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadLiveCatatan() {
      const container = document.getElementById("daftarLive");
      const q = query(collection(db, "catatan"), where("status", "==", "live"));
      const snap = await getDocs(q);

      if (snap.empty) {
        container.innerHTML = "<p><em>Tidak ada catatan live.</em></p>";
        return;
      }

      container.innerHTML = "";
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <small>${data.kategori || "Umum"}</small>
          <h3>${data.judul || "(Tanpa Judul)"}</h3>
          <p>${data.isi?.substring(0, 150) || ""}</p>
          <div class="actions">
            <button onclick="editCatatan('${docSnap.id}')">‚úèÔ∏è</button>
            <button onclick="hapusCatatan('${docSnap.id}')">üóëÔ∏è</button>
            <button onclick="hapusDariLive('${docSnap.id}')">‚ùå</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.editCatatan = (id) => {
      location.href = `edit.html?id=${id}`;
    }

    window.hapusCatatan = async (id) => {
      if (!confirm("Yakin ingin menghapus catatan ini?")) return;
      await deleteDoc(doc(db, "catatan", id));
      alert("Catatan dihapus.");
      loadLiveCatatan();
    }

    window.hapusDariLive = async (id) => {
      await updateDoc(doc(db, "catatan", id), { status: "" });
      alert("Status live dihapus.");
      loadLiveCatatan();
    }

    loadLiveCatatan();
  </script>

</body>
</html>
