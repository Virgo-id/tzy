<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor Dokumen</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #121212;
      --text: #f1f1f1;
      --header: #1976d2;
      --card: #ffffff;
      --border: #ccc;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
    }

    header {
      background: var(--header);
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }

    button {
      background: #ffffff;
      color: #1976d2;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    button:hover {
      background: #e0e0e0;
    }

    #toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
    }

    #editor {
      background: var(--card);
      color: #000;
      min-height: 800px;
      max-width: 794px;
      margin: 20px auto 40px;
      padding: 40px;
      border: 1px solid var(--border);
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column-reverse;
        align-items: flex-start;
        gap: 8px;
      }

      #toolbar {
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      button {
        font-size: 13px;
        padding: 6px 12px;
      }

      #editor {
        padding: 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button onclick="handleBeranda()">Simpan & Kembali</button>
    <div id="toolbar">
      <select class="ql-header">
        <option value="1">Judul</option>
        <option value="2">Subjudul</option>
        <option selected>Paragraf</option>
      </select>
      <button class="ql-align" value=""></button>
      <button class="ql-align" value="center"></button>
      <button class="ql-align" value="right"></button>
      <button class="ql-align" value="justify"></button>
    </div>
  </header>

  <div id="editor"></div>

  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, addDoc, collection, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXsUMm-JQfvoGNaXemrj1Z6ZEyvtSn-pw",
      authDomain: "virgo-c8272.firebaseapp.com",
      databaseURL: "https://virgo-c8272-default-rtdb.firebaseio.com",
      projectId: "virgo-c8272",
      storageBucket: "virgo-c8272.appspot.com",
      messagingSenderId: "387259252172",
      appId: "1:387259252172:web:25fbec736d94086c6af169"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: { toolbar: '#toolbar' }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get("id");

    if (docId) {
      const ref = doc(db, "dokumen", docId);
      getDoc(ref).then(snap => {
        if (snap.exists()) {
          const data = snap.data();
          quill.root.innerHTML = data.isi || "";
        }
      }).catch(err => {
        alert("Gagal memuat dokumen.");
        console.error(err);
      });
    }

    window.handleBeranda = async function () {
      const isiHTML = quill.root.innerHTML;
      const plain = quill.getText().trim();

      if (plain.length > 0) {
        try {
          if (docId) {
            await setDoc(doc(db, "dokumen", docId), {
              isi: isiHTML,
              waktu: serverTimestamp()
            });
          } else {
            await addDoc(collection(db, "dokumen"), {
              isi: isiHTML,
              waktu: serverTimestamp()
            });
          }
        } catch (e) {
          alert("Gagal menyimpan.");
          console.error(e);
        }
      }

      window.location.href = "dokumen.html";
    };
  </script>

  <!-- Cek Akses Admin -->
  <script>
    if (sessionStorage.getItem("aksesAdmin") !== "true") {
      location.href = "index.html";
    }
  </script>
</body>
</html>
