<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virgo Admin</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: sans-serif;
      background: url('1.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 900;
      transition: opacity 0.3s ease;
    }

    .overlay.active { display: block; opacity: 1; }

    nav.vertical-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px 16px;
      overflow-y: auto;
      z-index: 1000;
      background: none;
      transition: transform 0.3s ease;
    }

    #navKanan { right: 0; transform: translateX(100%) translateY(-50%); }
    #navKanan.open { transform: translateX(0) translateY(-50%); }
    #navKiri { left: 0; transform: translateX(-100%) translateY(-50%); }
    #navKiri.open { transform: translateX(0) translateY(-50%); }

    .nav-button {
      background: none;
      border: none;
      font-size: 16px;
      color: white;
      cursor: pointer;
      padding: 6px 0;
      height: 48px;
      line-height: 48px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .swipe-area {
      position: fixed;
      top: 0;
      width: 40px;
      height: 100vh;
      z-index: 950;
    }

    #swipe-left { left: 0; }
    #swipe-right { right: 0; }

    .container {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      color: #222;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .card:hover { transform: scale(1.01); }

    #liveCard p {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Swipe Area -->
  <div id="swipe-left" class="swipe-area"></div>
  <div id="swipe-right" class="swipe-area"></div>
  <div class="overlay" id="overlay"></div>

  <!-- Navigasi Kanan -->
  <nav class="vertical-nav" id="navKanan">

    <button class="nav-button" onclick="location.href='utama.html'">Beranda</button>
    <button class="nav-button" onclick="location.href='tambah.html'">Tambah</button>
    <button class="nav-button" onclick="location.href='kelola-live.html'">Kelola Live</button>
    <button class="nav-button" onclick="sessionStorage.clear(); location.href='index.html'">Logout</button>
  </nav>

  <!-- Navigasi Kiri (Kategori) -->
  <nav class="vertical-nav" id="navKiri"></nav>

  <!-- Konten -->
  <div class="container">
    <section id="catatanLive">
      <div class="card" id="liveCard"><h3>Memuat...</h3></div>
    </section>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const navKanan = document.getElementById("navKanan");
    const navKiri = document.getElementById("navKiri");

    function openNavKanan() {
      navKanan.classList.add("open");
      overlay.classList.add("active");
    }

    function openNavKiri() {
      navKiri.classList.add("open");
      overlay.classList.add("active");
    }

    function closeNavs() {
      navKanan.classList.remove("open");
      navKiri.classList.remove("open");
      overlay.classList.remove("active");
    }

    overlay.addEventListener("click", closeNavs);

    // Hanya swipe, bukan klik
    let touchStartX = null;
    document.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
    });
    document.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (touchStartX < 40 && endX > touchStartX + 30) openNavKiri();
      else if (touchStartX > window.innerWidth - 40 && endX < touchStartX - 30) openNavKanan();
      touchStartX = null;
    });

    // Navigasi dengan keyboard (desktop)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") openNavKiri();
      if (e.key === "ArrowLeft") openNavKanan();
    });

    if (sessionStorage.getItem("aksesAdmin") !== "true") {
      location.href = "index.html";
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB59jxyeAOLp4bLJdBF4R0-bw7NnieEzes",
      authDomain: "catatanvirgo-dbe55.firebaseapp.com",
      projectId: "catatanvirgo-dbe55",
      storageBucket: "catatanvirgo-dbe55.appspot.com",
      messagingSenderId: "454030613940",
      appId: "1:454030613940:web:4302930fc1bde41774a6e1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadKategori() {
      const snap = await getDocs(collection(db, "catatan"));
      const raw = [];

      snap.forEach(doc => {
        const kategori = (doc.data().kategori || "Umum").trim().toLowerCase();
        raw.push(kategori);
      });

      const unik = [...new Set(raw)].sort();
      unik.forEach(k => {
        const btn = document.createElement("button");
        btn.className = "nav-button";
        btn.textContent = k.charAt(0).toUpperCase() + k.slice(1);
        btn.onclick = () => location.href = `kategori.html?kategori=${k}`;
        document.getElementById("navKiri").appendChild(btn);
      });
    }

    async function tampilkanLiveBergiliran() {
      const q = collection(db, "live");
      const snap = await getDocs(q);
      const liveCard = document.getElementById("liveCard");

      const daftar = [];
      snap.forEach(doc => {
        const data = doc.data();
        if (data.isi) daftar.push(data.isi);
      });

      if (daftar.length === 0) {
        liveCard.innerHTML = "<p><em>Belum ada catatan live.</em></p>";
        return;
      }

      let indeks = 0;
      function tampilkan() {
        liveCard.innerHTML = `<p>${daftar[indeks]}</p>`;
        indeks = (indeks + 1) % daftar.length;
      }

      tampilkan();
      setInterval(tampilkan, 5000);
    }

    // Load awal
    loadKategori();
    tampilkanLiveBergiliran();
  </script>
</body>
</html>
