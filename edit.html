<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virgo</title>
  <link rel="icon" href="logo.png" type="image/png">  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('1.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #fff;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      min-height: 150px;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 100%;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <form id="formCatatan" class="form-container">
    <h1>✏️ Edit Catatan</h1>

    <label for="kategori">Kategori</label>
    <input type="text" id="kategori" required>

    <label for="judul">Judul</label>
    <input type="text" id="judul">

    <label for="isi">Isi Catatan</label>
    <textarea id="isi" required></textarea>

    <button type="submit">Simpan Perubahan</button>
  </form>

<script>
  if (sessionStorage.getItem("aksesAdmin") !== "true") {
    location.href = "index.html";
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB59jxyeAOLp4bLJdBF4R0-bw7NnieEzes",
    authDomain: "catatanvirgo-dbe55.firebaseapp.com",
    projectId: "catatanvirgo-dbe55",
    storageBucket: "catatanvirgo-dbe55.appspot.com",
    messagingSenderId: "454030613940",
    appId: "1:454030613940:web:4302930fc1bde41774a6e1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const id = new URLSearchParams(location.search).get("id");
  const kategoriInput = document.getElementById("kategori");
  const judulInput = document.getElementById("judul");
  const isiInput = document.getElementById("isi");

  async function loadData() {
    if (!id) {
      alert("ID catatan tidak ditemukan.");
      location.href = "utama.html";
      return;
    }

    const docRef = doc(db, "catatan", id);
    const docSnap = await getDoc(docRef);

    if (!docSnap.exists()) {
      alert("Catatan tidak ditemukan.");
      location.href = "utama.html";
      return;
    }

    const data = docSnap.data();
    kategoriInput.value = data.kategori || "";
    judulInput.value = data.judul || "";
    isiInput.value = data.isi || "";
  }

  document.getElementById("formCatatan").addEventListener("submit", async (e) => {
    e.preventDefault();

    const docRef = doc(db, "catatan", id);
    await updateDoc(docRef, {
      kategori: kategoriInput.value.trim(),
      judul: judulInput.value.trim(),
      isi: isiInput.value.trim()
    });

    alert("✅ Catatan berhasil diperbarui!");
    location.href = `detail.html?id=${id}`;
  });

  loadData();
</script>
</body>
</html>
