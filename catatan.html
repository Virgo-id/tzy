<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f1f1f1;
      --input-bg: #1f1f1f;
      --item-bg: #1a1a1a;
      --button-bg: #3b82f6;
      --button-hover: #2563eb;
      --radius: 10px;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: var(--button-bg);
      padding: 8px 14px;
      height: 44px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 15px;
      font-weight: 600;
      box-shadow: var(--shadow);
      position: relative;
    }

    .menu-btn {
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      padding: 0;
      line-height: 1;
    }

    .menu-popup {
      position: absolute;
      top: 44px;
      right: 14px;
      background: transparent;
      border-radius: var(--radius);
      z-index: 10;
      min-width: 120px;

      /* animasi lembut */
      opacity: 0;
      transform: translateY(-5px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
    }

    .menu-popup.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .menu-popup a {
      display: block;
      padding: 10px 12px;
      color: var(--text);
      text-decoration: none;
      font-size: 13px;
      text-align: right;
    }

    .menu-popup a:hover {
      background: #2a2a2a;
    }

    .container {
      padding: 20px 16px;
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: var(--radius);
      background: var(--input-bg);
      color: var(--text);
      resize: none;
      overflow: hidden;
      line-height: 1.4;
      min-height: 32px;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }

    textarea:focus {
      outline: none;
      background: #262626;
    }

    .aksi {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: var(--radius);
      background: var(--button-bg);
      color: white;
      box-shadow: var(--shadow);
      transition: background 0.2s;
      cursor: pointer;
    }

    button:active {
      background: var(--button-hover);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 24px;
    }

    li {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: var(--item-bg);
      padding: 12px;
      border-radius: var(--radius);
      margin-bottom: 8px;
      word-wrap: break-word;
      box-shadow: var(--shadow);
      gap: 8px;
    }

    li span {
      white-space: pre-wrap;
      word-break: break-word;
      flex-grow: 1;
    }

    li button {
      background: none;
      border: none;
      color: #888;
      font-size: 16px;
      cursor: pointer;
      padding: 4px;
      align-self: flex-start;
    }

    li button:hover {
      color: #f87171;
    }
  </style>
</head>
<body>
  <header>
    <div>Catatan</div>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <div class="menu-popup" id="menuPopup">
      <a href="utama.html">Beranda</a>
      <a href="catatan.html">Catatan</a>
      <a href="dokumen.html">Dokumen</a>
    </div>
  </header>

  <div class="container">
    <textarea id="inputCatatan" placeholder="Tulis catatan..."></textarea>
    <div class="aksi">
      <button onclick="tambahCatatan()">Tambah</button>
    </div>
    <ul id="daftarCatatan"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      onChildRemoved,
      remove
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXsUMm-JQfvoGNaXemrj1Z6ZEyvtSn-pw",
      authDomain: "virgo-c8272.firebaseapp.com",
      databaseURL: "https://virgo-c8272-default-rtdb.firebaseio.com",
      projectId: "virgo-c8272",
      storageBucket: "virgo-c8272.appspot.com",
      messagingSenderId: "387259252172",
      appId: "1:387259252172:web:25fbec736d94086c6af169"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const catatanRef = ref(db, 'daftarCatatan');

    const input = document.getElementById("inputCatatan");
    const daftar = document.getElementById("daftarCatatan");

    // Fokus langsung saat halaman dibuka
    window.addEventListener("load", () => {
      input.focus();
    });

    // Auto-grow textarea
    input.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Tambah catatan
    window.tambahCatatan = function () {
      const teks = input.value.trim();
      if (teks !== "") {
        push(catatanRef, teks);
        input.value = "";
        input.style.height = "32px";
        input.focus();
      }
    };

    // Tampilkan catatan
    onChildAdded(catatanRef, (data) => {
      const item = document.createElement("li");
      item.setAttribute("data-id", data.key);
      item.innerHTML = `
        <span>${data.val()}</span>
        <button onclick="hapusCatatan('${data.key}')">ðŸ—‘</button>
      `;
      daftar.appendChild(item);
    });

    // Hapus catatan
    window.hapusCatatan = function (id) {
      const itemRef = ref(db, `daftarCatatan/${id}`);
      remove(itemRef);
    };

    // Hapus dari tampilan
    onChildRemoved(catatanRef, (data) => {
      const item = document.querySelector(`li[data-id="${data.key}"]`);
      if (item) item.remove();
    });

    // Toggle menu
    window.toggleMenu = function () {
      const menu = document.getElementById("menuPopup");
      menu.classList.toggle("show");
    };

    // Tutup menu jika klik di luar
    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menuPopup");
      const button = document.querySelector(".menu-btn");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.remove("show");
      }
    });
  </script>
<script>
  if (sessionStorage.getItem("aksesAdmin") !== "true") {
    location.href = "index.html";
  }
</script>
</body>
</html>
