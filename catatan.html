<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f1f1f1;
      --input-bg: #1f1f1f;
      --item-bg: #1a1a1a;
      --button-bg: #3b82f6;
      --button-hover: #2563eb;
      --radius: 10px;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 900;
    }
    .overlay.active { display: block; }

    nav.vertical-nav {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateX(100%) translateY(-50%);
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px 16px;
      overflow-y: auto;
      z-index: 1000;
      background: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    nav.vertical-nav.open {
      transform: translateX(0) translateY(-50%);
      opacity: 1;
      pointer-events: auto;
    }

    .nav-button {
      background: none;
      border: none;
      font-size: 16px;
      color: white;
      cursor: pointer;
      padding: 6px 0;
      height: 48px;
      line-height: 48px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .nav-button:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .swipe-area {
      position: fixed;
      top: 0;
      right: 0;
      width: 40px;
      height: 100vh;
      z-index: 950;
    }

    .container {
      padding: 20px 16px;
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: var(--radius);
      background: var(--input-bg);
      color: var(--text);
      resize: none;
      min-height: 32px;
      line-height: 1.4;
      box-shadow: var(--shadow);
    }

    .aksi {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: var(--radius);
      background: var(--button-bg);
      color: white;
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    button:active {
      background: var(--button-hover);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 24px;
    }

    li {
      background: var(--item-bg);
      padding: 12px;
      border-radius: var(--radius);
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
    }

    li span {
      white-space: pre-wrap;
      word-break: break-word;
    }

    .hapus-btn {
      align-self: flex-end;
      color: #888;
      background: none;
      border: none;
      margin-top: 8px;
      font-size: 16px;
    }

    .hapus-btn:hover {
      color: #f87171;
    }

    .popup-konfirmasi {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1a1a;
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 9999;
      display: none;
    }

    .popup-konfirmasi.active {
      display: block;
    }

    .popup-konfirmasi button {
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <!-- Swipe Menu & Overlay -->
  <div class="swipe-area" id="swipe-right"></div>
  <div class="overlay" id="overlay"></div>
  <nav class="vertical-nav" id="navKanan">
    <button class="nav-button" onclick="location.href='utama.html'">Beranda</button>
    <button class="nav-button" onclick="location.href='catatan.html'">Catatan</button>
    <button class="nav-button" onclick="location.href='dokumen.html'">Dokumen</button>
    <button class="nav-button" onclick="location.href='checklist.html'">Checklist</button>
    <button class="nav-button" onclick="location.href='kategori.html'">Kategori</button>
  </nav>

  <!-- Konten -->
  <div class="container">
    <textarea id="inputCatatan" placeholder="Tulis catatan..."></textarea>
    <div class="aksi">
      <button onclick="tambahCatatan()">Tambah</button>
    </div>
    <ul id="daftarCatatan"></ul>
  </div>

  <!-- Popup Konfirmasi -->
  <div class="popup-konfirmasi" id="popupKonfirmasi">
    <div style="margin-bottom: 8px;">Yakin ingin menghapus?</div>
    <div style="text-align: right;">
      <button onclick="konfirmasiHapus()">Ya</button>
      <button onclick="batalHapus()">Batal</button>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      onChildRemoved,
      remove
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyAXsUMm-JQfvoGNaXemrj1Z6ZEyvtSn-pw",
      authDomain: "virgo-c8272.firebaseapp.com",
      databaseURL: "https://virgo-c8272-default-rtdb.firebaseio.com",
      projectId: "virgo-c8272",
      storageBucket: "virgo-c8272.appspot.com",
      messagingSenderId: "387259252172",
      appId: "1:387259252172:web:25fbec736d94086c6af169"
    });

    const db = getDatabase(app);
    const catatanRef = ref(db, 'daftarCatatan');

    const input = document.getElementById("inputCatatan");
    const daftar = document.getElementById("daftarCatatan");
    const popup = document.getElementById("popupKonfirmasi");

    let hapusId = "";

    window.tambahCatatan = function () {
      const teks = input.value.trim();
      if (teks !== "") {
        push(catatanRef, teks);
        input.value = "";
      }
    };

    onChildAdded(catatanRef, (data) => {
      const item = document.createElement("li");
      item.setAttribute("data-id", data.key);
      item.innerHTML = `
        <span>${data.val()}</span>
        <button class="hapus-btn" onclick="tampilPopupKonfirmasi('${data.key}')">ðŸ—‘ Hapus</button>
      `;
      daftar.appendChild(item);
    });

    onChildRemoved(catatanRef, (data) => {
      const item = document.querySelector(`li[data-id="${data.key}"]`);
      if (item) item.remove();
    });

    window.tampilPopupKonfirmasi = function(id) {
      hapusId = id;
      popup.classList.add("active");
    };

    window.konfirmasiHapus = function () {
      if (hapusId) {
        remove(ref(db, `daftarCatatan/${hapusId}`));
        hapusId = "";
        popup.classList.remove("active");
      }
    };

    window.batalHapus = function () {
      popup.classList.remove("active");
      hapusId = "";
    };
  </script>

  <!-- Menu Swipe & Shortcut -->
  <script>
    const overlay = document.getElementById("overlay");
    const navKanan = document.getElementById("navKanan");

    function openNavKanan() {
      navKanan.classList.add("open");
      overlay.classList.add("active");
    }

    function closeNavs() {
      navKanan.classList.remove("open");
      overlay.classList.remove("active");
    }

    overlay.onclick = closeNavs;

    document.getElementById("swipe-right").addEventListener("click", openNavKanan);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeNavs();
      if (e.key === "ArrowRight") openNavKanan();
    });

    // Swipe kanan dari ujung layar untuk buka menu (khusus mobile)
    let startX = 0;
    document.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });
    document.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX > window.innerWidth - 40 && endX < startX - 30) {
        openNavKanan();
      }
    });

    if (sessionStorage.getItem("aksesAdmin") !== "true") {
      location.href = "index.html";
    }
  </script>
</body>
</html>
