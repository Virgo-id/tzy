<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virgo</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: url('1.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .btn-kembali {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
    }

    .btn-kembali button {
      background: #333;
      color: white;
      padding: 0.6rem 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-kembali button:hover {
      background: #555;
    }

    .floating-actions {
      position: fixed;
      bottom: 1.2rem;
      right: 1.2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      display: flex;
      gap: 0.7rem;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .floating-actions button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .floating-actions button:hover {
      transform: scale(1.2);
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 4rem 1rem 6rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .meta {
      color: #ccc;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin: 0.5rem 0 1.5rem;
      word-break: break-word;
    }

    .isi {
      white-space: pre-line;
      font-size: 1.05rem;
      line-height: 1.7;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      .isi { font-size: 1rem; }
      .card { padding: 1.2rem; }
      .floating-actions {
        padding: 0.5rem 0.6rem;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="btn-kembali">
    <button onclick="kembali()">‚Üê</button>
  </div>

  <div class="floating-actions">
    <button onclick="editCatatan()">‚úèÔ∏è</button>
    <button onclick="hapusCatatan()">üóëÔ∏è</button>
    <button onclick="tampilkanLive()">üåü</button>
  </div>

  <main>
    <div class="card">
      <div class="meta" id="meta">Bismillah...</div>
      <h1 id="judul"></h1>
      <div class="isi" id="isi"></div>
    </div>
  </main>

<script>
  if (sessionStorage.getItem("aksesAdmin") !== "true") {
    location.href = "index.html";
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, doc, getDoc, deleteDoc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB59jxyeAOLp4bLJdBF4R0-bw7NnieEzes",
    authDomain: "catatanvirgo-dbe55.firebaseapp.com",
    projectId: "catatanvirgo-dbe55",
    storageBucket: "catatanvirgo-dbe55.firbasestorage.app",
    messagingSenderId: "454030613940",
    appId: "1:454030613940:web:4302930fc1bde41774a6e1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const id = new URLSearchParams(location.search).get("id");
  const judulEl = document.getElementById("judul");
  const metaEl = document.getElementById("meta");
  const isiEl = document.getElementById("isi");

  let ref;

  if (id) {
    ref = doc(db, "catatan", id);
    getDoc(ref).then(docSnap => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        judulEl.innerText = data.judul || "(Tanpa Judul)";
        metaEl.innerText = `Kategori: ${data.kategori || "Umum"} ‚Ä¢ ${data.tanggal?.substring(0, 10) || "-"}`;
        isiEl.innerText = data.isi || "(Kosong)";
      } else {
        judulEl.innerText = "Catatan tidak ditemukan.";
      }
    });
  }

  window.kembali = () => location.href = "utama.html";
  window.editCatatan = () => location.href = `edit.html?id=${id}`;
  window.hapusCatatan = async () => {
    if (!confirm("Yakin ingin menghapus catatan ini?")) return;
    await deleteDoc(ref);
    alert("Catatan dihapus.");
    location.href = "utama.html";
  };

  window.tampilkanLive = async () => {
    const docSnap = await getDoc(ref);
    const currentStatus = docSnap.data().status;
    if (currentStatus === "live") {
      await updateDoc(ref, { status: "" });
      alert("Catatan dihapus dari Live.");
    } else {
      await updateDoc(ref, { status: "live" });
      alert("Catatan ditampilkan di Live.");
    }
    location.href = "utama.html";
  };
</script>
</body>
</html>
